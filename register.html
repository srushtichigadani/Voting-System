<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('your_background_image_url.jpg');
            background-size: cover;
            color: black;
        }

        .main-container {
            text-align: left;
        }

        .main-heading {
            color: black;
            margin-bottom: 20px;
        }

        .registration-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        button {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
    <title>Registration</title>
</head>
<body>
    <div class="main-container">
        <div class="main-heading">
            <h1>Registration</h1>
        </div>

        <div class="registration-container">
            <form action="register.php" method="post">
                <label for="new_fullname">Full Name:</label>
                <input type="text" id="new_fullname" name="new_fullname" required><br>

                <label for="new_aadhar">Aadhar Number:</label>
                <input type="text" id="new_aadhar" name="new_aadhar" required><br>

                <label for="new_voter_id">Voter ID:</label>
                <input type="text" id="new_voter_id" name="new_voter_id" required><br>

                <label for="new_age">Age:</label>
                <input type="text" id="new_age" name="new_age" required><br>

                <label for="new_phone_number">Phone Number:</label>
                <input type="text" id="new_phone_number" name="new_phone_number" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Register Now</button>
            </form>
        </div>
    </div>
</body>
</html>
